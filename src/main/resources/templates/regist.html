<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="main">
    <div class="main-w3l">
        <h1 class="logo-w3">Đăng Kí</h1>
        <div class="w3layouts-main">
            <form th:action="@{/regist}" th:object="${user}" method="post">
                <p th:if="${param.usernameExisted}" style="color:red; margin-left:15px;line-height: 2;">Tài khoản đã
                    đăng ký! Thử tài khoản khác!</p>
                <input placeholder="Tài khoản" name="username" type="text" required="">
                <input placeholder="Mật khẩu" name="password" type="password" required="">
                <input type="submit" value="Đăng ký" name="login">
            </form>
        </div>
    </div>
</div>
</body>
</html>
